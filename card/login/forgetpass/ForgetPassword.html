<!DOCTYPE html>
<html>
<head>
	<title>Forget password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login">
			<div>
				<form class="login-form validate-form" action="./Verification.html" method="get">
					<span class="form-title">
						please enter your email we will send a email for changing password.
					</span>
					
					<div class="wrap-input validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input has-val" type="text" name="email">
						<span class="focus-input" data-placeholder="Email"></span>
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn1"></div>
							<button class="login-form-btn">
								Send
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
