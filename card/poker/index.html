<body>
	<!--------------------------------------Top Navbar---------------------------------------------------->
	<div>
		<div class="Navbar">
			<nav role="navigation">
				<div id="menuToggle">
					<a onClick="javascript:history.back(-1);">
						<img class="navBarImg_poker" src="../../img/back_72x72.png">
					</a>
				</div>
			</nav>
			<div class="box">
				<div class="search_bar">
					<img class="navBarImg3" src="../../img/search_144x144.png">
					<input class="searchTerm_tag" id="search_value" type="text" placeholder="Search..." />
					<a href="#" >
						<img class="navBarImg2" src="../../img/qrscan_144x144.png">
					</a>
				</div>
				<a id="nearbyButton" style = "display:none" onclick="open_button(&#39;nearby&#39;);">
					<img class="navBarImg" src="../../img/nearby_144x144.png">
				</a>
				<a id="nearbyButtonWaiting" style = "display:block" onclick="open_button(&#39;waiting&#39;);">
					<img class="navBarImg" src="../../img/nearby_144x144.png">
				</a>
				
			</div>
		</div>
	</div>
	
	
     <div class="btn-group">
         <div class="btn-tool">
             <button type="button" id="send_btn_xmsg1" class="button">
                 <img src="css/img/Club.jpg" alt="Club-Logo">
             </button>
             <p>梅花</p>
         </div>

         <div class="btn-tool">
             <button type="button" id="send_btn_xmsg2" class="button">
                 <img src="css/img/Diamond.png" alt="Diamond-Logo">
             </button>
             <p>方塊</p>
         </div>

         <div class="btn-tool">
             <button type="button" id="send_btn_xmsg3" class="button">
                 <img src="css/img/Spade.jpg" alt="Spade-Logo">
             </button>
             <p>黑桃</p>
         </div>
		
         <div class="btn-tool">
             <button type="button" id="send_btn_xmsg4" class="button">
                 <img src="css/img/Heart.jpg" alt="Heart-Logo">
             </button>
             <p>愛心</p>
         </div>

         <div class="btn-tool">
             <button type="button" id="send_btn_xmsg5" class="button" onclick="mmsSendXmsg('','drop https://www.youtube.com/watch?v=UG-el9xOAo0')">
                 <i class="icon ion-logo-youtube"></i>
             </button>
             <p>五月天</p>
         </div>

         <div class="btn-tool">
             <button type="button" id="send_btn_xmsg6" class="button" onclick="mmsSendXmsg('','drop http://cdn.ypcall.com/miki/yp/djdemo/sugar.mp4')">
                 <i class="icon ion-logo-youtube"></i>
             </button>
             <p>Sugar</p>
         </div>
     </div>
	 <!--------------------------------------Bottom Navbar------------------------------------------------->
	<div class="Player">
		<div class="control">
			<div class="left_icon" onclick="location.href='http://web.jujue.tv/'">
				<img src="../../img/home_press_144x144.png" height="35" width="35">
			</div>
			<div class="homeName">Home</div>
			
			<div class="middle_left_icon" onclick="location.href='http://web.jujue.tv/chat/'">
				<img src="../../img/chat_144x144.png" height="35" width="35">
			</div>
			<div class="chatName">Chat</div>
			
			<div class="center_icon" >
				<img src="../../img/jujue_144x144.png" height="35" width="35">
			</div>
			<div class="jujueName">Jujue</div>
			
			<div class="middle_right_icon" >
				<img src="../../img/notify_144x144.png" height="35" width="35">
			</div>
			<div class="notifyName">Notify</div>
			
			<div class="right_icon" >
				<img src="../../img/contact_144x144.png" height="35" width="35">
			</div>
			<div class="contactName">Contact</div>
	
		</div>
	</div>
	<div id="nearbyModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
					<h4 class="modal-title">Nearby</h4>
					<div>
						<p class="pull-right">
							<button type="button" class="btn btn-primary" aria-label="Left Align" id="btn-exit-nearby">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Exit
							</button>
							<button type="button" class="btn btn-primary" aria-label="Left Align" id="btn-save-nearby">
								<span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
							</button>
						</p>
					</div>
				</div>
				<div class="modal-body">
					<span style="color:blue;font-size:1.2em">Device list:</span>
				</div>
				<div class="modal-footer">
					<div id="control_nearby_list" style="text-align:left; width: 100%;">
					
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="div_nearby"></div>
	
	<div id="nearbyWaiting" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
					<h4 class="modal-title">Nearby</h4>
					<div>
						<p class="pull-right">
							<button type="button" class="btn btn-primary" aria-label="Left Align" id="btn-exit-nearbyWaiting">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Exit
							</button>
						</p>
					</div>
				</div>
				<div>
					<div class="loader">
					
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
